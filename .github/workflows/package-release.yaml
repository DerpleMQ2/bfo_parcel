on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [closed]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v2
      - name: Checkout library repositotory
        uses:  actions/checkout@v4
        with:
          # Repository to checkout
          repository: DerpleMQ2/bfo_lib.git
          # Move repository content to specified path
          path: bfo_parcel/lib
      - name: Create Release
        if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged)
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release-v${{ github.run_number }}
          release_name: Release release-v${{ github.run_number }}
          draft: false
          prerelease: false
