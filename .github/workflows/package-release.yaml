on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [closed]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Checkout library for packaging
        run: git clone https://github.com/DerpleMQ2/bfo_lib.git bfo_parcel/lib

      # Additional steps like build or test

      - name: Create Release
        if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged)
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release-v${{ github.run_number }}
          release_name: Release release-v${{ github.run_number }}
          draft: false
          prerelease: false
